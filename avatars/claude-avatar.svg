<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Orb gradient -->
    <radialGradient id="orbGlow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </radialGradient>

    <!-- Inner light refraction -->
    <radialGradient id="innerLight" cx="40%" cy="35%" r="30%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7C3AED" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#5B21B6" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0"/>
      <stop offset="60%" stop-color="#C4B5FD" stop-opacity="0"/>
      <stop offset="80%" stop-color="#5B21B6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1E1B4B" stop-opacity="0"/>
    </radialGradient>

    <!-- Insight beam gradient -->
    <linearGradient id="beamGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>

    <!-- Converging ray gradients -->
    <linearGradient id="rayIn1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="rayIn2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="rayIn3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Output beam gradient (downward) -->
    <linearGradient id="rayOut" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>

    <!-- Highlight arc -->
    <linearGradient id="highlight" x1="30%" y1="20%" x2="70%" y2="80%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Facet filter for crystalline look -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1E1B4B"/>

  <!-- Subtle background pattern - concentric rings -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#2E2860" stroke-width="0.5" opacity="0.5"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#2E2860" stroke-width="0.5" opacity="0.4"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#2E2860" stroke-width="0.5" opacity="0.3"/>

  <!-- Converging input rays (many inputs â†’ one orb) -->
  <!-- Top-left ray -->
  <line x1="60" y1="80" x2="210" y2="215" stroke="url(#rayIn1)" stroke-width="2.5" opacity="0.7"/>
  <!-- Top-right ray -->
  <line x1="452" y1="80" x2="302" y2="215" stroke="url(#rayIn2)" stroke-width="2.5" opacity="0.7"/>
  <!-- Left ray -->
  <line x1="50" y1="280" x2="195" y2="260" stroke="url(#rayIn1)" stroke-width="2" opacity="0.5"/>
  <!-- Right ray -->
  <line x1="462" y1="280" x2="317" y2="260" stroke="url(#rayIn2)" stroke-width="2" opacity="0.5"/>
  <!-- Top ray -->
  <line x1="256" y1="50" x2="256" y2="195" stroke="url(#rayIn3)" stroke-width="2.5" opacity="0.6"/>
  <!-- Top-left-mid ray -->
  <line x1="120" y1="120" x2="220" y2="220" stroke="url(#rayIn1)" stroke-width="1.5" opacity="0.4"/>
  <!-- Top-right-mid ray -->
  <line x1="392" y1="120" x2="292" y2="220" stroke="url(#rayIn2)" stroke-width="1.5" opacity="0.4"/>

  <!-- Output insight beam (one focused beam downward) -->
  <polygon points="244,310 256,340 268,310 300,430 256,460 212,430" fill="url(#rayOut)" opacity="0.7"/>
  <line x1="256" y1="320" x2="256" y2="450" stroke="#F59E0B" stroke-width="3" opacity="0.5" filter="url(#softGlow)"/>

  <!-- Ambient glow behind orb -->
  <circle cx="256" cy="256" r="130" fill="#7C3AED" opacity="0.08" filter="url(#outerGlow)"/>

  <!-- Main crystal orb -->
  <circle cx="256" cy="256" r="95" fill="url(#orbGlow)" filter="url(#softGlow)"/>

  <!-- Inner light (gold refraction) -->
  <circle cx="240" cy="240" r="70" fill="url(#innerLight)"/>

  <!-- Facet lines (crystalline geometry) -->
  <g stroke="#C4B5FD" stroke-width="0.8" opacity="0.25">
    <!-- Horizontal facet -->
    <line x1="175" y1="256" x2="337" y2="256"/>
    <!-- Vertical facet -->
    <line x1="256" y1="175" x2="256" y2="337"/>
    <!-- Diagonal facets -->
    <line x1="198" y1="198" x2="314" y2="314"/>
    <line x1="314" y1="198" x2="198" y2="314"/>
    <!-- Inner ring facet -->
    <circle cx="256" cy="256" r="55" fill="none"/>
  </g>

  <!-- Highlight arc (glass reflection) -->
  <path d="M 210 215 Q 230 185 270 195" stroke="white" stroke-width="2.5" fill="none" opacity="0.35" stroke-linecap="round"/>
  <circle cx="220" cy="210" r="4" fill="white" opacity="0.3"/>

  <!-- Small sparkle points on orb surface -->
  <circle cx="300" cy="230" r="2" fill="white" opacity="0.2"/>
  <circle cx="280" cy="310" r="1.5" fill="white" opacity="0.15"/>

  <!-- Orb edge ring -->
  <circle cx="256" cy="256" r="95" fill="none" stroke="#C4B5FD" stroke-width="1.5" opacity="0.3"/>

  <!-- ðŸ”® emoji label area - bottom -->
  <text x="256" y="490" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#C4B5FD" opacity="0.5">ðŸ”®</text>
</svg>
