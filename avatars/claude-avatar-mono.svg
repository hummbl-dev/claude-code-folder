<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Monochrome orb gradient -->
    <radialGradient id="orbMono" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#6B7280"/>
    </radialGradient>

    <!-- Inner light mono -->
    <radialGradient id="innerMono" cx="40%" cy="35%" r="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#9CA3AF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6B7280" stop-opacity="0"/>
    </radialGradient>

    <!-- Ray gradient mono -->
    <linearGradient id="rayMono1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D1D5DB" stop-opacity="0"/>
      <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="rayMono2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D1D5DB" stop-opacity="0"/>
      <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="rayMono3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#D1D5DB" stop-opacity="0"/>
      <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Output beam mono -->
    <linearGradient id="rayOutMono" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#E5E7EB" stop-opacity="0"/>
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#111827"/>

  <!-- Subtle background rings -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#1F2937" stroke-width="0.5" opacity="0.5"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#1F2937" stroke-width="0.5" opacity="0.4"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#1F2937" stroke-width="0.5" opacity="0.3"/>

  <!-- Converging input rays -->
  <line x1="60" y1="80" x2="210" y2="215" stroke="url(#rayMono1)" stroke-width="2.5" opacity="0.7"/>
  <line x1="452" y1="80" x2="302" y2="215" stroke="url(#rayMono2)" stroke-width="2.5" opacity="0.7"/>
  <line x1="50" y1="280" x2="195" y2="260" stroke="url(#rayMono1)" stroke-width="2" opacity="0.5"/>
  <line x1="462" y1="280" x2="317" y2="260" stroke="url(#rayMono2)" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="50" x2="256" y2="195" stroke="url(#rayMono3)" stroke-width="2.5" opacity="0.6"/>
  <line x1="120" y1="120" x2="220" y2="220" stroke="url(#rayMono1)" stroke-width="1.5" opacity="0.4"/>
  <line x1="392" y1="120" x2="292" y2="220" stroke="url(#rayMono2)" stroke-width="1.5" opacity="0.4"/>

  <!-- Output beam -->
  <polygon points="244,310 256,340 268,310 300,430 256,460 212,430" fill="url(#rayOutMono)" opacity="0.6"/>
  <line x1="256" y1="320" x2="256" y2="450" stroke="#D1D5DB" stroke-width="3" opacity="0.4" filter="url(#softGlow)"/>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="130" fill="#9CA3AF" opacity="0.06" filter="url(#outerGlow)"/>

  <!-- Main orb -->
  <circle cx="256" cy="256" r="95" fill="url(#orbMono)" filter="url(#softGlow)"/>

  <!-- Inner light -->
  <circle cx="240" cy="240" r="70" fill="url(#innerMono)"/>

  <!-- Facet lines -->
  <g stroke="#D1D5DB" stroke-width="0.8" opacity="0.2">
    <line x1="175" y1="256" x2="337" y2="256"/>
    <line x1="256" y1="175" x2="256" y2="337"/>
    <line x1="198" y1="198" x2="314" y2="314"/>
    <line x1="314" y1="198" x2="198" y2="314"/>
    <circle cx="256" cy="256" r="55" fill="none"/>
  </g>

  <!-- Highlight -->
  <path d="M 210 215 Q 230 185 270 195" stroke="white" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <circle cx="220" cy="210" r="4" fill="white" opacity="0.25"/>

  <!-- Sparkles -->
  <circle cx="300" cy="230" r="2" fill="white" opacity="0.15"/>
  <circle cx="280" cy="310" r="1.5" fill="white" opacity="0.1"/>

  <!-- Edge ring -->
  <circle cx="256" cy="256" r="95" fill="none" stroke="#D1D5DB" stroke-width="1.5" opacity="0.25"/>

  <!-- Label -->
  <text x="256" y="490" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF" opacity="0.4">ðŸ”®</text>
</svg>
